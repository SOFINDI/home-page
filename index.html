<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site en Construction</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Header -->
    <header class="w-full bg-white py-6 shadow-md">

            class="h-20 w-auto" 
          />

      </div>
    </header>

    <!-- Section Hero -->
    <section

      style="background-image: url('images/61181c7c-3d40-4427-90e7-b9e51c35c282.jpeg'); background-size: cover; background-position: top; background-repeat: no-repeat;"
    >

      <div class="container mx-auto px-4 lg:px-8 relative z-10">
        <div class="flex justify-center">
          <div class="max-w-3xl text-center space-y-8">

            <!-- Title -->
            <h1 class="text-4xl lg:text-6xl font-bold text-white leading-tight">
              SITE EN
              <span class="block text-blue-400">CONSTRUCTION</span>
            </h1>

            <!-- ✅ Contact Email -->
            <div class="bg-white/95 backdrop-blur border border-gray-300 shadow-2xl mx-auto max-w-md rounded-2xl p-6">
              <a href="mailto:contact@sofindi.com" 
                 class="inline-flex items-center space-x-3 text-blue-600 font-semibold hover:text-blue-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" 
                     class="h-6 w-6 text-blue-600" 
                     fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" 
                        d="M16 12H8m8 0H8m0 0l4-4m-4 4l4 4" />
                </svg>
                <span class="text-lg">contact@sofindi.com</span>
              </a>
            </div>

            <!-- Features -->
